<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Tela de login</title>
</head>

<body>
    <main id="page__login">
        <header>
            <div class="container__formulario">
                <div class="formulario__data">
                    <div class="intro__formulario">
                        <h1>Bem vindo(a)<br> de volta<span>.</span> <!-- Aqui vc tem seus dados na palma da mÃ£o. --></h1>
                    </div>
                    <form action="" class="formulario">
                        <div class="input__box">
                            <input type="email" id="e-mail" class="input__email" required  >
                            <span>E-mail</span>
                            <ion-icon name="mail-outline"></ion-icon>
                        </div>

                        <div class="input__box show__password">
                            <ion-icon name="eye-outline" class="eye"></ion-icon>
                            <input type="password" id="password" required >
                            <ion-icon name="lock-closed-outline"></ion-icon>

                            <span>Senha</span>




                        </div>
                        <a class="remember" href="#">Esqueceu a senha?</a>
                        <div class="btn__container">
                            <button class="btn__formulario" type="submit">Entrar</button>
                        </div>
                    </form>
                    <a class="logo" href="https://novadata.com.br/" target="_blank"><img src="assets/img/logo.svg"></a>
                </div>
            </div>
        </header>
    </main>

    <script>
        //remove aria form7
        const inputs = document.querySelectorAll('input')
        inputs.forEach((i) => {
            if (i.hasAttribute('aria-required')) {
                i.removeAttribute('aria-required')
                i.setAttribute('required', "")
            }

        })
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="./assets/js/main.js"></script>

</body>

</html>
